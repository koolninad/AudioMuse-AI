[pytest]
# Pytest configuration for AudioMuse-AI tests

# Filter warnings from third-party libraries
filterwarnings =
    # Suppress ALL deprecation warnings from third-party libraries
    ignore::DeprecationWarning
    # Suppress audioop deprecation warning from pydub (third-party library issue)
    ignore::DeprecationWarning:pydub.utils
    ignore::DeprecationWarning:pydub
    # Suppress ALL librosa warnings
    ignore::UserWarning:librosa
    # Suppress librosa warnings about n_fft size in tests (expected with short test audio)
    ignore::UserWarning:librosa.core.spectrum
    ignore::UserWarning:librosa.core
    # Suppress ALL UMAP warnings
    ignore::UserWarning:umap
    # Suppress UMAP warnings about small datasets in unit tests
    ignore::UserWarning:umap.umap_
    # Suppress any other UserWarnings from test libraries
    ignore::UserWarning:sklearn
    ignore::UserWarning:numpy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
